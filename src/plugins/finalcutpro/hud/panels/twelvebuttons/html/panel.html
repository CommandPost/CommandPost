<script>
	function leftClickHUDButton(buttonID){
		try {
			var result = {
				id: "hudtwelvebuttons",
				params: {
					type: "leftClickHUDButton",
					buttonID: buttonID,
				},
			}
			postMessage(result);
		} catch(err) {
			alertErrorMessage(err);
		}
	}

	function rightClickHUDButton(buttonID){
		try {
			var result = {
				id: "hudtwelvebuttons",
				params: {
					type: "rightClickHUDButton",
					buttonID: buttonID,
				},
			}
			postMessage(result);
		} catch(err) {
			alertErrorMessage(err);
		}
	}

	function renamePrompt(buttonID, message, value){
		var value = prompt(message, value);
		if (value == null || value == "") {
			// Cancelled
		} else {
			try {
				var result = {
					id: "hudtwelvebuttons",
					params: {
						type: "renameButton",
						buttonID: buttonID,
						value: value,
					},
				}
				postMessage(result);
			} catch(err) {
				alertErrorMessage(err);
			}
		}
	}
</script>
