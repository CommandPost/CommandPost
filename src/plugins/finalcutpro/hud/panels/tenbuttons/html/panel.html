<script>
	function leftClickHUDButton(buttonID){
		try {
			var result = {
				id: "hudButtons",
				params: {
					type: "leftClickHUDButton",
					buttonID: buttonID,
				},
			}
			postMessage(result);
		} catch(err) {
			alertErrorMessage(err);
		}
	}

	function rightClickHUDButton(buttonID){
		try {
			var result = {
				id: "hudButtons",
				params: {
					type: "rightClickHUDButton",
					buttonID: buttonID,
				},
			}
			postMessage(result);
		} catch(err) {
			alertErrorMessage(err);
		}
	}

	function renamePrompt(buttonID){
		var value = prompt("What would you like to rename this button to?");
		if (value == null || value == "") {
			// Cancelled
		} else {
			try {
				var result = {
					id: "hudButtons",
					params: {
						type: "renameButton",
						buttonID: buttonID,
						value: value,
					},
				}
				postMessage(result);
			} catch(err) {
				alertErrorMessage(err);
			}
		}
	}
</script>
