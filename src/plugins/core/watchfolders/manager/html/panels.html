<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				background-color: #1f1f1f;
				font-family: -apple-system;
				font-size: 13px;
				max-width: 100%;
				overflow-x: hidden;
				color: #999999;
			}
			a {
				color: #999999;
			}
			.button {
				background-color: #4a4a4a;
				color: #bfbfbc;
				text-decoration: none;
				padding: 2px 18px;
				border:0.5px solid black;
				margin: 2px 2px;
				display: inline-block;
				border-radius: 3px;
				cursor: default;
				text-align: center;
			}
			.button:active {
				color: white;
				border-color:#1262fb;
				background-image:-webkit-linear-gradient(#6fb4f7, #1981fb);
			}
			.button.selected {
				color: white;
				border-color:#1262fb;
				background-image:-webkit-linear-gradient(#6fb4f7, #1981fb);
			}
			.button.disabled {
				color: #999!important;
				background-image: -webkit-linear-gradient(#fbf8f8 0%, #f0f0f0 30%, #e3e3e3 45%, #d7d7d7 60%, #cbc9c9 100%);
			}
			.textarea {
				-webkit-box-sizing: border-box;
				padding: 4px 4px;
				margin: 10px 0px;
				background-color: #161616;
				border:1px solid #c5c5c5;
				width: 99%;
				height: 200px;
				outline: 0px solid transparent;
				max-height: 200px;
				overflow: auto;
			}
			.uiItem {
				padding-left:20px;
				margin-top: 0px;
				margin-bottom: 2px;
				margin-right: 0px;
				margin-left: 0px;
			}

			h3.uiItem {
				padding-top: 12pt;
				padding-bottom: 3pt;
			}
		</style>
		<script>
			{% if not debugMode then %}
				// Disable Right Clicking:
				document.addEventListener("contextmenu", function(e){
				    // ...except on text boxes and the Snippets Scripting Textbox:
					if (e.target.type != "text"
					&& e.target.role != "textbox"
					&& e.target.className != "CodeMirror-scroll"
					&& e.target.className != "cm-string"
					&& e.target.className != "cm-comment"
					&& e.target.className != "cm-keyword"
					&& e.target.className != "CodeMirror-line"
					&& e.target.className != "cm-builtin") {
    					e.preventDefault();
					}
				}, false);
			{% end %}
		</script>
	</head>
	<body>
{%	for i, panel in ipairs(panels) do %}
		<div id="{{ panel.id }}" style="display: {{ panel.id == highestPriorityID and "block" or "none" }};">
			{* panel:generateContent() *}
		</div>
{%	end %}
	</body>
</html>
