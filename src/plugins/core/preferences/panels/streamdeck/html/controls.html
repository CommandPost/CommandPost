<div id="streamDeckGroupControls" class="uiItem">
{%	for id,group in pairs(groups) do %}
	<div id="streamDeckGroup_{{ id }}" class="streamDeckGroup{{ id == defaultGroup and ' selected' or '' }}">
	{%
		local editor = groupEditor(id)
		if editor then
	%}
			{* editor(group) *}
	{%	else %}
		<table class="streamDeck">
			<thead>
				<tr>
					<th class="sdRowIcon">{{ i18n("icon") }}</th>
					<th class="sdRowAction">{{ i18n("actionOrWidget") }}</th>
					<th class="sdRowActionButton"></th>
					<th class="sdRowLabel">{{ i18n("buttonLabel") }}</th>
				</tr>
			</thead>
			<tbody>
			{(html/rows.html, _.extend({group = group}, context))}
			</tbody>
		</table>
	{%
		end --if
	%}
	</div>
{% end %}
</div>
