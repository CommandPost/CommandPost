<div id="shortcutsGroupControls" class="uiItem">
{%	for id,group in pairs(groups) do %}
	<div id="shortcutsGroup_{{ id }}" class="shortcutsGroup{{ id == defaultGroup and ' selected' or '' }}">
	{%
		local editor = groupEditor(id)
		if editor then
	%}
			{* editor(group) *}
	{%	else %}
		<input class="search" placeholder="Filter Shortcuts" />
		<table class="shortcuts">
			<thead>
				<tr>
					<th class="rowLabel">{{ i18nLabel }}</th>
					<th class="rowAction">{{ i18nAction }}</th>
					<th class="rowModifier">{{ i18nModifier }}</th>
					<th class="rowKeyCode">{{ i18nKey }}</th>
				</tr>
			</thead>
			<tbody class="list">
			{(html/rows.html, _.extend({group = group}, context))}
			</tbody>
		</table>
	{%
		end --if
	%}
	</div>
	<script>
		var shortcutList_{{ id }} = new List('shortcutsGroup_{{ id }}', {valueNames: ['rowLabel']});
	</script>
{% end %}
</div>
