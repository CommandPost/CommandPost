<script>
	function sendMessage(action) {
		try {
			var result = {
				id: "snippets",
				params: {
					type: action,
					snippet: document.getElementById("snippet").value,
				},
			}
			postMessage(result);
		} catch(err) {
			alertErrorMessage(err);
		}
	}

	function newSnippet() {
		var label = prompt("{{ i18n("snippetEnterLabel") }}", "");
		if (label !== null || label !== "") {
			try {
				var result = {
					id: "snippets",
					params: {
						type: "new",
						label: label,
					},
				}
				postMessage(result);
			} catch(err) {
				alertErrorMessage(err);
			}
		}
	}
</script>

<table>
	<tr>
		<th style="padding-left: 20px;">
			<form id="codeForm">
				<textarea id="code" name="code" style="display: none;">{* getCode() *}</textarea>
			</form>
			<script>
				var editor;
				function setupEditor(readOnly) {
					var readOnlyValue = false
					if (readOnly == true) {
						readOnlyValue = "nocursor";
					}

					editor = CodeMirror.fromTextArea(document.getElementById("code"), {
						mode: "lua",
						dragDrop: false,
						lineNumbers: true,
						scrollbarStyle: "simple",
						readOnly: readOnlyValue,
					});

					editor.on("change",function(){
						try {
							var result = {
								id: "snippets",
								params: {
									type: "update",
									code: editor.getValue(),
									snippet: document.getElementById("snippet").value,
								},
							}
							postMessage(result);
						} catch(err) {
							alertErrorMessage(err);
						}
					});
				}

        		function setCode(value){
        			if (editor != null) {
		        		editor.setValue(decodeURI(atob(value)));
		        	}
        		}

				function insertTextAtCursor(text){
					if (editor != null) {
						var doc = editor.getDoc();
						var cursor = doc.getCursor();
						doc.replaceRange(decodeURI(atob(text)), cursor);
					}
				}

				if (document.getElementById("snippet").value == "") {
					setupEditor(true);
				} else {
					setupEditor(false);
				}
			</script>
		</th>
	</tr>
</table>
