{%
	for i=1,maxItems,1 do
%}
			<tr>
				<td class="tangentRowFavourite">
					Tangent Favourite #{{ i }}
				</td>
				<td class="tangentRowAction">
					<input type="text" id="tangent_button{{ i }}_action" class="tangentActionTextbox" value="{{ favourites[i] and favourites[i].actionTitle or none }}" disabled>
				</td>
				<td class="tangentRowActionButton">
					<a id="tangent_button{{ i }}_actionButton" href="#" class="button tangentActionButton" onclick="pressTangetActionButton({{ i }})">Select</a>
					<a id="tangent_button{{ i }}_clearActionButton" href="#" class="button tangentActionButton" onclick="pressTangetClearButton({{ i }})">Clear</a>
				</td>
			</tr>
{%
	end
%}
